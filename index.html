<!DOCTYPE html>
<html lang="en" ng-app="waitstaff">

<head>
    <meta charset="UTF-8">
    <title>Waitstaff</title <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css">
    <!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/cyborg/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/main.css">
</head>

<body ng-controller="ParentCtrl">
    <div class="container">
        <h1>Waitstaff Calculator</h1>
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <ul class="nav nav-pills nav-justified" ng-controller="NavCtrl">
                    <li ng-class="{active: isActive('/') }"><a href="#/">Home</a></li>
                    <li ng-class="{active: isActive('/new-meal') }"><a href="#/new-meal">New Meal</a></li>
                    <li ng-class="{active: isActive('/my-earnings') }"><a href="#/my-earnings">My Earnings</a></li>
                </ul>
            </div>
        </div>
        <br>
        <div class="animate-container" ng-class="{loading: isLoading}">
            <div class="animate-view" ng-view></div>
        </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-animate.js"></script>
    <script src="assets/scripts/app.js"></script>
</body>

</html>
